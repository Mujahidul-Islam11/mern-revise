<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- used for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3bc9d03b46.js"
      crossorigin="anonymous"
    ></script>
    <title>VOYAGE</title>
  </head>
  <body>
    <!-- Hero section -->
    <div class="heropage">
      <nav>
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">VOYAGE</label>
        <ul>
          <li><a href="#features" onclick="uncheckCheckbox()">EXPLORE</a></li>
          <li><a href="#about" onclick="uncheckCheckbox()">ABOUT</a></li>
          <li><a href="#pricing" onclick="uncheckCheckbox()">SERVICES</a></li>
          <li><a href="contact" onclick="uncheckCheckbox()">CONTACT</a></li>
        </ul>
      </nav>

      <div class="headline">
        <p class="description">DISCOVER THE WORLD WITH CONFIDENCE</p>
        <h1 class="title">VOYAGE</h1>
        <a href="#destination"> 
            <button class="callout">EXPLORE</button>
          </a>
          <i class="fa-solid upanddown fa-arrow-down fa-lg"></i>
      </div>

      

    </div>
  </body>
</html>
