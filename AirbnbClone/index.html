<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnb | Find your perfect stay</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <img class="logo" src="./assets/logo.png" alt="" />
      <div class="nav-links">
        <a id="active" href="#homes"
          ><img class="house" src="./assets/house.png" alt="" />
          <p>Homes</p></a
        >
        <a href="#experiences"
          ><img class="ballon" src="./assets/air-ballon.png" alt="" />
          <sup>New</sup>
          <p class="text">Experiences</p>
        </a>
        <a href="#services"
          ><img class="bell" src="./assets/bell.png" alt="" /> <sup>New</sup>
          <p class="text">Services</p>
        </a>
      </div>
      <div class="nav-right">
        <button class="host-btn">Become a host</button>
        <span class="globe">
          <i class="fa-solid fa-earth-americas"></i>
        </span>
        <span class="menu">
          <i class="fa-solid fa-bars"></i>
        </span>
      </div>
    </nav>

    <i class="fa-solid fa-magnifying-glass"></i>
  </body>
</html>
